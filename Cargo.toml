[package]
name = "taski"
version = "0.0.2"
edition = "2021"
authors = ["romnn <contact@romnn.com>"]
description = "async task DAG execution"
license-file = "LICENSE"
readme = "README.md"
homepage = "https://github.com/romnn/taski"
repository = "https://github.com/romnn/taski"
categories = [
  "asynchronous",
  "concurrency",
]
keywords = [
  "async",
  "task",
  "scheduling",
  "dag",
  "execution"
]
exclude = [
  "graphs/",
  "examples/"
]

[profile.release]
lto = true

[features]
default  = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
rustc-args = ["--cfg", "docsrs"]

[package.metadata.cargo-feature-combinations]
denylist = ["default"]

[dependencies]
anyhow = "1.0"
downcast-trait = "0"
lazy_static = "1"
async-trait = "0"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures-util = "0.3"
rayon = "1.5"
futures = "0.3"
downcast-rs = "1"
thiserror = "1"
async-stream = "0.3"
num_cpus = "1"
by_address = "1"
layout-rs = "0.1"
plotters = "0.3"
rand = "0"
rand_chacha = "0"
palette = "0"

[dev-dependencies]
# approx = "0.5"
async-process = "1"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0", features = ["stream"] }
tempfile = "3"
# tempdir = "0.3"
anyhow = "1"
# lazy_static = "1"
pretty_assertions = "1"
# itertools = "0"
criterion = "0"
urlencoding = "2"
# layout-rs = "0.1"
